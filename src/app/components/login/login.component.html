<div class="mainback">
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center ">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3 text-light"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3 text-light">Log In</h4>
                                        <form [formGroup]="loginForm" (ngSubmit)="loginFormvalue()">
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" formControlName="email"
                                                    placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <small class="text-danger"
                                            *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">*Please
                                            Enter Email</small>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" formControlName="password"
                                                    placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <small class="text-danger"
                                                *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">*Please
                                                Enter Correct Password</small>
                                            </div>
                                            <button href="#" class="btn mt-4" [disabled]="loginForm.invalid" >submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>




                            <!------------ Sign up ---------------->



                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3 text-light">Sign Up</h4>
                                        <form [formGroup]="signUp"  (ngSubmit)="signupForm()">
                                        <div class="form-group">



                                            <input type="text" name="logname" class="form-style" formControlName="name"
                                                placeholder="Your Full Name" id="logname" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <small class="text-danger"
                                            *ngIf="!signUp.get('name')?.valid && signUp.get('name')?.touched">*Please
                                            Enter Your Name</small>



                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" formControlName="email"
                                                placeholder="Your Email" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                            <small class="text-danger"
                                                *ngIf="!signUp.get('email')?.valid && signUp.get('email')?.touched">*Please
                                                Enter Email</small>
                                        </div>



                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" formControlName="password"
                                                placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                            <small class="text-danger"
                                                *ngIf="!signUp.get('password')?.valid && signUp.get('password')?.touched">*Please
                                                Enter Password</small>
                                        </div>


                                        <button href="#" class="btn mt-4" [disabled]="signUp.invalid">submit</button>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
