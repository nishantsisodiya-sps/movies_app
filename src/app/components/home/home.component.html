<div>
    <div class="poster">

      <ngb-carousel *ngIf="data"
      #carousel
	    [interval]="1000">
        <ng-template ngbSlide *ngFor="let item of data">
          <div class="picsum-img-wrapper">
            <img class="imgmain" src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" alt="" />
          </div>
          <div class="carousel-caption">
            <h3>{{item.original_title}}</h3>  
          </div>
        </ng-template>
    </ngb-carousel>

      <ng-container *ngFor="let item of data">
        <ng-container *carouselItem>
          <img class="imgmain" src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" alt="">
        </ng-container>
      </ng-container>
    </carousel> -->


    </div>
    <br>

    <div class="headBack">
      <h5 style="color:white">Suggestions &nbsp;</h5>
    </div>
<br>

    <div class="divs">
      <div class="divofdiv" *ngFor="let items of main" [routerLink]="['/details',items.id]">
        <img class="partyImg" src="https://image.tmdb.org/t/p/original/{{items.poster_path}}" alt="">
      </div>
      
    </div>
    <br>

    <div class="headBack">
      <h5 style="color:white">Continue Watching</h5>
    </div>
    <br>

    <div class="moviesDiv">

      <div class="card" *ngFor="let item of nowPlayingShow" style="width: 15rem;" [routerLink]="['/details',item.id]">
        <img *ngIf="!item.poster_path" class="card-img-top"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
          height="" alt="">

        <img *ngIf="item.poster_path" class="card-img-top" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="">
        <div class="card-body" style="text-align: center;">
          <h4>{{item.original_title}}</h4>
        </div>
      </div>
    </div>
  </div>
